<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Website</title>
    <link rel="icon" type="image/x-icon" href="images/bitbug_favicon.ico">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        #canvas {
            position: absolute;
            left: 50%;
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <!--test mygit-->
    <script>
        var c = document.getElementById('canvas');
        var cxt = c.getContext('2d');
        c.width = 400;
        c.height = 300;
        cxt.font = '40px Microsoft YaHei';
        cxt.fillText('Hello World!', 80, 200);
    </script>
</body>

</html>
